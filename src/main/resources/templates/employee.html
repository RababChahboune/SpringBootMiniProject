<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <title>Admin App</title>
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
  <!-- Select2 -->
  <link rel="stylesheet" href="/plugins/select2/select2.min.css"/>
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/AdminLTE.min.css"/>
  <!-- DataTables -->
  <link rel="stylesheet" href="/plugins/datatables/dataTables.bootstrap.css"/>
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css"/>
  <!-- iCheck -->
  <link rel="stylesheet" href="/plugins/iCheck/flat/blue.css"/>
  <!-- Morris chart -->
  <link rel="stylesheet" href="/plugins/morris/morris.css"/>
  <!-- jvectormap -->
  <link rel="stylesheet" href="/plugins/jvectormap/jquery-jvectormap-1.2.2.css"/>
  <!-- Date Picker -->
  <link rel="stylesheet" href="/plugins/datepicker/datepicker3.css"/>
  <!-- Daterange picker -->
  <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker.css"/>
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
    <!-- Logo -->
    <a th:href="@{/}" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>A</b>DB</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Admin</b>DashBoard</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <ul class="sidebar-menu">
        <li>
          <a th:href="@{/regions}"><i class="fa fa-map-o"></i> <span>Regions</span></a>
        </li>
        <li>
          <a th:href="@{/countries}"><i class="fa fa-map-marker"></i> <span>Countries</span></a>
        </li>
        <li>
          <a th:href="@{/locations}"><i class="fa fa-location-arrow"></i> <span>Locations</span></a>
        </li>
        <li>
          <a th:href="@{/departments}"><i class="fa fa-home"></i> <span>Departments</span></a>
        </li>
        <li>
          <a th:href="@{/jobs}"><i class="fa fa-briefcase"></i> <span>Job</span></a>
        </li>
        <li class="active">
          <a th:href="@{/employees}"><i class="fa fa-group"></i> <span>Employees</span></a>
        </li>
        
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Name
        <small>Role</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- SELECT2 EXAMPLE -->
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">Employee Update</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>
        </div>
        <!-- /.box-header -->
        <form role="form" action="#" th:action="@{/employees}" th:object="${e}" method="post">
        <input type="hidden" th:name="employeeId" th:value="${employee.employeeId}" />
        <div class="box-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                  <label>First Name</label>
                  <input type="text" th:name="firstName" th:value="${employee.firstName}" class="form-control"/>
                </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" th:name="lastName" th:value="${employee.lastName}" class="form-control"/>
                </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                  <label>Email</label>
                  <input type="Email" th:name="email" th:value="${employee.email}" class="form-control"/>
                </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                  <label>Phone Number</label>
                  <input type="tel" th:name="phoneNumber" th:value="${employee.phoneNumber}" class="form-control"/>
                </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Job</label>
                <select class="form-control select2" th:name="job">
		 			<option th:value="${employee.job.jobId}" th:text="${employee.job.jobTitle}"></option>
					<option th:each="job : ${jobs}"
		       	 	th:value="${job.jobId}"
		        	th:text="${job.jobTitle}"></option>
				</select>	
              </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                <label>Hire Date</label>
                <input type="date" th:name="hireDate" th:value="${employee.hireDate}" class="form-control"/>
              </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
          </div>
         <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                  <label>Salary</label>
                  <input type="text" th:name="salary" th:value="${employee.salary}" class="form-control"/>
                </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                  <label>Comission</label>
                  <input type="text" th:name="commissionPct" th:value="${employee.commissionPct}" class="form-control"/>
                </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Manager id</label>
                <select class="form-control select2" th:name="managerId">
		 			<option th:value="${employee.managerId}" th:text="${employee.managerId}"></option>
					<option th:each="manager : ${managers}"
		       	 	th:value="${manager.employeeId}"
		        	th:text="${manager.employeeId}"></option>
				</select>
              </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                <label>Department</label>
                <select class="form-control select2" th:name="department">
		 			<option th:value="${employee.department.departmentId}" th:text="${employee.department.departmentName}"></option>
					<option th:each="department : ${departments}"
		       	 	th:value="${department.departmentId}"
		        	th:text="${department.departmentName}"></option>
				</select>
              </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
          </div>
          <div class="box-footer">
                <button type="submit" class="btn btn-flat pull-right">Save</button>
          </div>
          <!-- /.row -->
        </div>
        <!-- /.box-body -->
      </form>
      </div>
      <!-- /.box -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 2.3.7
    </div>
    <strong>Copyright &copy; 2014-2016 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights
    reserved.
  </footer>
<!-- ./wrapper -->
</div>
<!-- jQuery 2.2.3 -->
<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="/plugins/select2/select2.full.min.js"></script>
<!-- InputMask -->
<script src="/plugins/input-mask/jquery.inputmask.js"></script>
<script src="/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="/plugins/input-mask/jquery.inputmask.extensions.js"></script>

<!-- AdminLTE App -->
<script src="/dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
<script>
  $(function () {
    //Initialize Select2 Elements
    $(".select2").select2();
  });
</script>
</body>
</html>
